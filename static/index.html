<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WB Digital Agrifood Semantic Search</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="my_script.js"></script>
  

  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .card {
      margin: 10px;
    }
    .foldable-header {
        cursor: pointer;
    }

    .foldable-content {
        display: none;
    }

    .arrow {
        margin-right: 10px;
    }
  </style>
</head>


<body>
    <div class="container-fluid">
        <h1 class="text-center mt-4">WB Digital Agrifood Semantic Search</h1>
        <p>What are you looking for?</p>
        <div class="mt-4">
            <div class="form-group">
                <input type="text" id="search-input" placeholder="Search..." value="Fertilizer management">
                <button class="btn btn-primary" id="search-button">Search</button>
            </div>
        </div>
        <div id="results" class="card-container"></div>
        </div>
    </div>
</body>
</html>
